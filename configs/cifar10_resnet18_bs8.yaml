experiment:
  seed: 42
  device: auto

data:
  name: cifar10
  root: ./data
  img_size: 32
  batch_size: 128
  num_workers: 8
  image_format: uint8
  target_class: 0
  marked_ratio: 0.1
  beta: 1.5
  pca_sample_images: 500
  block_size: 8

model:
  name: resnet18
  num_classes: 10

pca:
  save_path: ./artifacts
  mask:
    - [1, 2]
    - [2, 1]
    - [2, 2]
    - [0, 3]
    - [3, 0]
    - [1, 3]
    - [3, 1]
    - [2, 3]
    - [3, 2]

train:
  epochs: 200
  optimizer: sgd
  lr: 0.1
  weight_decay: 0.0005
  momentum: 0.9
  scheduler: cosine
  eta_min: 0.0001
  amp: true

log:
  ckpt_dir: ./checkpoints
  log_dir: ./logs
