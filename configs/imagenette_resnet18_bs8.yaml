experiment:
  seed: 42
  device: auto

data:
  name: imagenette
  root: ./data
  img_size: 224
  batch_size: 64
  num_workers: 8
  image_format: jpeg
  target_class: 0
  marked_ratio: 0.1
  beta: 8.0
  pca_sample_blocks: 300000
  block_size: 8
  train_root: ./data/imagenette2-320/train
  test_root: ./data/imagenette2-320/val

model:
  name: resnet18
  num_classes: 10

pca:
  k_tail: 4
  save_path: ./artifacts
  mask_sum_min: 3
  mask_sum_max: 6

train:
  epochs: 120
  optimizer: sgd
  lr: 0.05
  weight_decay: 0.0005
  momentum: 0.9
  scheduler: cosine
  eta_min: 0.0001
  amp: true

frequency:
  lambda_align: 1
  use_smallest_eigvec_only: False
  channel_mode: UV

log:
  ckpt_dir: ./checkpoints
  log_dir: ./logs
