experiment:
  seed: 42
  device: auto

data:
  name: gtsrb
  root: ./data
  img_size: 64
  batch_size: 128
  num_workers: 8
  image_format: ppm
  target_class: 0
  marked_ratio: 0.1
  beta: 2.0
  pca_sample_images: 150
  block_size: 8

model:
  name: resnet18
  num_classes: 43

pca:
  save_path: ./artifacts
  mask_sum_min: 2
  mask_sum_max: 10

train:
  epochs: 200
  optimizer: sgd
  lr: 0.1
  weight_decay: 0.0005
  momentum: 0.9
  scheduler: cosine
  eta_min: 0.0001
  amp: true

log:
  ckpt_dir: ./checkpoints
  log_dir: ./logs
